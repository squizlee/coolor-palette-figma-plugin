<section id="app">
  <h1>Coolors Generator</h1>
  <form id="form">
    <label for="code">For code export</label>
    <textarea id="code" cols="30" rows="8" name="code-export"></textarea>
    <label for="display">Visually output a frame of your palettes</label>
    <input type="checkbox" name="display" id="display" value="on" checked>
    <button id="submit" type="submit">Giddyup</button>
  </form>
</section>

<script>
  document.getElementById("form").addEventListener("submit", e => {
    e.preventDefault()
    const formData = new FormData(e.target)
    const display = formData.get("display") === "on"
    parent.postMessage({ pluginMessage: { data: formData.get("code-export"), parse: "code", display: display } }, "*")
  })
